# Preset: Python + Django
name: python-django
description: Python backend with Django, Django REST Framework, PostgreSQL

src_dir: src
backend_framework: Django

architecture_tree: |
  ├── src/
  │   ├── apps/            # Django apps
  │   ├── core/            # Shared business logic
  │   ├── config/          # Django settings, URLs
  │   └── api/             # DRF serializers, views

layer_description: |
  - **core/**: Shared business logic, utilities
  - **apps/**: Django applications with models, views
  - **api/**: Django REST Framework serializers and viewsets
  - **config/**: Settings, root URLs, WSGI/ASGI config

layer_rules:
  "src/core/":
    forbidden_imports:
      - django.db
      - rest_framework

lint_dirs:
  - src/
  - tests/

lint_extensions:
  - .py

quick_start: |
  pip install -r requirements.txt
  python manage.py migrate
  python manage.py runserver

test_command: "python manage.py test"
lint_command: "ruff check src/ tests/ && ruff format src/ tests/ --check"
