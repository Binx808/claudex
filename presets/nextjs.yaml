# Preset: Next.js (App Router)
name: nextjs
description: Next.js frontend with TypeScript, Tailwind CSS, TanStack Query

src_dir: src
backend_framework: Next.js

architecture_tree: |
  ├── app/               # App Router pages
  ├── components/        # React components
  │   ├── ui/            # Reusable UI primitives
  │   └── features/      # Feature-specific components
  ├── hooks/             # Custom React hooks
  ├── lib/               # Utilities, API client, types
  └── styles/            # Global styles

layer_description: |
  - **app/**: Next.js App Router pages and layouts
  - **components/**: React components (ui/ for primitives, features/ for domain)
  - **hooks/**: Custom hooks for data fetching and state
  - **lib/**: API client, TypeScript types, utilities

layer_rules: {}

lint_dirs:
  - app/
  - components/
  - hooks/
  - lib/

lint_extensions:
  - .ts
  - .tsx

quick_start: |
  npm install
  npm run dev

test_command: "npm run test"
lint_command: "npm run lint && npx prettier --check ."
